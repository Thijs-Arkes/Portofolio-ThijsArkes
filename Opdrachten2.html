<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Portofolio</title>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-button">Terug naar Home</a>

    <h2>Mijn Persoonlijke Vaardigheden</h2>

    <button class="accordion">Feedback Thijs</button>
    <div class="panel">
      <iframe src="Portofolio Thijs bestanden/Feedback Thijs.docx.pdf" frameborder="0" width="100%" height="600px"></iframe>
    </div>

    <button class="accordion">POP</button>
    <div class="panel">
      <iframe src="Portofolio Thijs bestanden/Persoonlijk ontwikkelingsplan opleiding Informatica Thijs Arkes periode1.4.pdf" frameborder="0" width="100%" height="600px"></iframe>
    </div>

    <button class="accordion">Presentatie Wayfindr</button>
    <div class="panel">
      <iframe src="Portofolio Thijs bestanden/Wayfinder Final presentatie.pdf" frameborder="0" width="100%" height="600px"></iframe>
    </div>

    <button class="accordion">Technisch Ontwerp Periode 3</button>
    <div class="panel">
       <iframe src="Portofolio Thijs bestanden/Technisch Ontwerp 1.3.pdf" frameborder="0" width="100%" height="600px"></iframe>
    </div>

    <button class="accordion">Technisch-Adviesrapport EvilAi-inator</button>
    <div class="panel">
      <iframe src="Portofolio Thijs bestanden/Technisch-Adviesrapport_EvilAi-inator.pdf" frameborder="0" width="100%" height="600px"></iframe>
    </div>

    <button class="accordion">PVA Periode 4</button>
    <div class="panel">
       <iframe src="Portofolio Thijs bestanden/Plan van Aanpak (Tweede versie).pdf"  frameborder="0" width="100%" height="600px"></iframe>
    </div>
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
